name: Deploy

on: 
  workflow_call:
    inputs:
      projectName:
        description: Name of the project
        required: true
        type: string
      environment:
        description: Name of environment for deployment
        required: true
        type: string

jobs:
  deploy-github-pages:
    name: Github Pages
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: ${{ steps.deployment.outputs.page_url }}${{ inputs.environment }}/
    env:
      targetPlatform: WebGL
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup github pages
        uses: actions/configure-pages@v2.1.3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.projectName }}${{ env.targetPlatform }}
          path: build/${{ env.targetPlatform }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1.0.6
        with:
          path: build/${{ env.targetPlatform }}/${{ inputs.projectName }}
          name: ${{ inputs.projectName }}${{ env.targetPlatform }}GithubPages${{ inputs.environment }}

      - name: Deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v1.2.3
        with:
          artifact_name: ${{ inputs.projectName }}${{ env.targetPlatform }}GithubPages