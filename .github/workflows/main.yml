name: Unity

on: [workflow_dispatch, pull_request]

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit
  build:
    name: Build
    needs: test
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      projectName: "GravityBall"
  deploy:
    name: Deploy
    needs: build
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      projectName: "GravityBall"